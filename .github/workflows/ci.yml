name: CI

on:
  push:
    branches: 
    - "main"
    - "dev"
  pull_request:
    branches:
    - "main"
    - "dev"

jobs:
  build:
    name: Test & Build Angular Project
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version:
        - 22

    steps:
    - name: Checkout the source code
      uses: actions/checkout@v4
      
    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
      
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm run test:ci
      
    - name: Build
      run: npm run build