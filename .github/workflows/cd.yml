name: CD

on:
  workflow_dispatch:

env:
  DOCKER_IMAGE_NAME: website-frontend
  DOCKER_CONTAINER_NAME: ${{ github.ref == 'refs/heads/dev' && 'info-website-frontend-dev' || 'info-website-frontend' }}

jobs:
  build-push-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the source code
        uses: actions/checkout@v4
        
      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.REGISTRY_URL }}/info-projekt/${{ env.DOCKER_IMAGE_NAME }}:${{ github.ref == 'refs/heads/main' && 'latest' || 'dev' }}

  deploy:
    name: Deploy to Docker Instance
    runs-on: ubuntu-latest
    needs: build-push-docker
    steps:
      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            docker pull ${{ secrets.REGISTRY_URL }}/info-projekt/${{ env.DOCKER_IMAGE_NAME }}:${{ github.ref == 'refs/heads/main' && 'latest' || 'dev' }}
            docker stop ${{ env.DOCKER_CONTAINER_NAME }} || true
            docker rm ${{ env.DOCKER_CONTAINER_NAME }} || true

            if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
              PORT=8085
            elif [[ "${{ github.ref }}" == "refs/heads/dev" ]]; then
              PORT=8086
            else
              echo "No specific port defined for this branch."
              exit 1  # Exit if the branch is neither main nor dev
            fi

            docker run -d --name ${{ env.DOCKER_CONTAINER_NAME }} -p $PORT:80 ${{ secrets.REGISTRY_URL }}/info-projekt/${{ env.DOCKER_IMAGE_NAME }}:${{ github.ref == 'refs/heads/main' && 'latest' || 'dev' }}

  
