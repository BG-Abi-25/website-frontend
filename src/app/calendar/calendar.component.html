  <div class="events-list">
    <div class="event-item" *ngFor="let event of events">
      <mat-icon class="event-icon">event</mat-icon>
      <div class="event-details">
        <div class="event-date">{{ event.date | date: 'dd MMM, yyyy' }}</div>
        <div class="event-title">{{ event.title }}</div>
        <div class="event-description">Beschreibung: {{ event.description }}</div>
      </div>
    </div>
  </div>
</div>
