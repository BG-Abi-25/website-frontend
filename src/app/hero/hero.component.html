<section class="hero">
  <div class="slideshow">
    <img src="https://www.bjw.de/wp-content/uploads/2015/01/2826_01-1500x1000.jpg" alt="Bild 1" class="slide active">
    <img src="https://bg.schorndorf.de/dateien/website/Fotos/2020-2021/BGSonnenuntergang.jpg" alt="Bild 2" class="slide">
    <img src="https://www.bjw.de/wp-content/uploads/2015/01/2826_19-1500x1000.jpg" alt="Bild 3" class="slide">
  </div>
  <button class="prev" (click)="changeSlide(-1)">&#10094;</button>
  <button class="next" (click)="changeSlide(1)">&#10095;</button>
  <div class="dots-container">
    @for (let i = 0; i < slides.length; i++) {
      <span class="dot" [class.active]="i === currentSlide" (click)="setSlide(i)"></span>
    }
  </div>
</section>
